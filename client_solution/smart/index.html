<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta name="viewport" content="width=device-width">
  <meta name="description" content="I am your Analysis Personal Assistant">
  <meta name="author" content="Miguel Gaspar @migfgaspar">

  <title>I am you Analysis Personal Assistant</title>

  <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>

  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/jquery.min.js"></script>
  <script src="js/materialize.min.js"></script>

  <script type="text/javascript">
    window.onAnalyzerReady = function(api, frameId) {
      window.analyzerApi = api;
      window.analyzerFrame = window.analyzerFrame || [];
      window.analyzerFrame.push(frameId);
      console.log(window.analyzeApi);
    };
  </script>

</head>
<body>

  <div id="main-wrapper">
    <div class="header container">
      <div class="row">
        <div class="col s9 m10">
          <div class="input-field">
            <input id="question" type="text" >
            <label>Hey, what can I do for you ...</label>
          </div>
        </div>
        <div class="col s3 m2 center-align">
          <button  class="btn-floating waves-effect waves-light btn" id="rec"><i class="fa fa-microphone"></i></button>
        </div>
      </div>
      <div class"row results">
        <div class="col">
          <div id="result">
            <!-- results will be here-->
          </div>
        </div>
      </div>
      <div class"row analyze">
        <div class="col">
          <iframe id="analyzer-iframe" src="http://localhost:8080/pentaho/api/repos/xanalyzer/editor?catalog=SteelWheels&cube=SteelWheelsSales&embeddingContext=biome,heart-rate&removeUndoButton=true&removeRedoButton=true&showFieldLayout=false&showFieldList=false&showFilterPanel=false&userid=admin&password=password"></iframe>
        </div>     
      </div>
   </div>

<script src="js/socket.io.min.js"></script>
<script src="js/layout.js"></script>
<script src="js/script.js"></script>

</body>
</html>
